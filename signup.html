<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>SIGN UP</title>
</head>

<body>

  <header class="header">
    <div class="logo-wrap">
      <a class="logo" href="#">
        <img src="images/logo.svg" alt="logo">
      </a>
    </div>
    <div class="menu-wrap">
      <a href="#" class="menu__link active">SIGN UP</a>
      <a href="signin.html" class="menu__link">SIGN IN</a>
      <a href="index.html" class="menu__link">SELECT YOUR CAR</a>
    </div>
  </header>
  <div class="fields-wrapper">
    <form method="POST" action="https://fom.in.ua/echo">
      <fieldset>
        <legend>SIGN UP</legend>
        <div class="field-block">
          <label for="email">Email: </label>
          <input 
            name="email" 
            type="email" 
            id="email" 
            placeholder="example@gmail.com" 
            required="required"
            autocomplete="off" 
            title="Введіть існуючу електронну адресу" 
            pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
        </div>
        <div class="field-block">
          <label for="password">Password: </label>
          <input
            type="password" 
            name="password" 
            id="password" 
            required="required"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            autocomplete="off"
            title="Пароль повинен містити хоча б одну велику літеру, одну малу літеру та одну цифру. &#10; Мінімальна довжина паролю 8 символів." />
        </div>
        <div class="field-block">
          <label for="confirm_password">Confirm password: </label>
          <input
            type="password"
            name="confirm_password" 
            id="confirm_password" 
            required="required" 
            title="Підтвердіть введений пароль ще раз"/>
        </div>
        <div class="btn-wrap">
          <input 
            type="submit" 
            value="SIGN UP" />
        </div>
      </fieldset>
    </form>
  </div>

</body>
</html>
