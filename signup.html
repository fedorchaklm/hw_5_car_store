<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>SIGN UP</title>
</head>

<body>

  <div class="wrapper">
    <form method="POST" action="https://fom.in.ua/echo">
      <fieldset>
        <legend>SIGN UP</legend>
        <div class="field-block">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" placeholder="example@gmail.com" required="required"
            autocomplete="off" title="Введіть існуючу електронну адресу" />
        </div>
        <div class="field-block">
          <label for="password">Password: </label>
          <input type="password" name="password" id="password" required="required" />
        </div>
        <div class="field-block-remember">
          <input type="checkbox" name="remember_password" id="remember_password" checked placeholder="example@gmail.com"
            required="required" />
          <label for="remember_password">Запам'ятати мене </label>
        </div>
        <div class="btn-wrap">
          <input type="submit" name="submit" value="SIGN UP" />
        </div>
      </fieldset>
    </form>
  </div>

</body>


</html>
