<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Вхід</title>
</head>

<body>

  <header class="header">
    <div class="logo-wrap">
      <a class="logo" href="search.html">
        <img src="images/logo.svg" alt="logo">
      </a>
    </div>
    <ul class="menu-wrap">
      <li class="menu__item">
        <a href="pages/signup.html" class="menu__link">Реєстрація</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link active">Вхід</a>
      </li>
      <li class="menu__item">
        <a href="pages/search.html" class="menu__link">Пошук</a>
      </li>
    </ul>
  </header>
  <div class="fields-wrapper">
    <form class="signin" method="POST" action="https://fom.in.ua/echo">
      <fieldset class="signin__fields">
        <legend>Вхід</legend>
        <div class="field-block">
          <label for="email">Email: </label>
          <input 
            name="email" 
            type="email" 
            id="email" 
            required="required" 
            title="Введіть вашу електронну адресу"
            pattern="([A-Za-z0-9][._]?)+[A-Za-z0-9]@[A-Za-z0-9]+(\.?[A-Za-z0-9]){2}\.(com?|net|org)+(\.[A-Za-z0-9]{2,4})?" />
        </div>
        <div class="field-block">
          <label for="password">Пароль: </label>
          <input 
            type="password" 
            name="password" 
            id="password" 
            required="required" />
        </div>
        <div class="field-block-remember">
          <input 
            type="checkbox" 
            name="remember" 
            id="remember" 
            checked 
            required="required" />
          <label for="remember">Запам'ятати мене </label>
        </div>
        <div class="btn-wrap">
          <input 
            type="submit" 
            value="ВВІЙТИ" />
        </div>
      </fieldset>
    </form>
  </div>

</body>

</html>
