<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/signin.css">
  <title>Реєстрація</title>
</head>

<body>

  <header class="header">
    <div class="logo-wrap">
      <a class="logo" href="search.html">
        <img src="../images/logo.svg" alt="logo">
      </a>
    </div>
    <ul class="menu-wrap">
      <li class="menu__item">
        <a href="#" class="menu__link active">Реєстрація</a>
      </li>
      <li class="menu__item">
        <a href="../signin.html" class="menu__link">Вхід</a>
      </li>
      <li class="menu__item">
        <a href="search.html" class="menu__link">Пошук</a>
      </li>
    </ul>
  </header>
  <div class="fields-wrapper">
    <form method="POST" action="https://fom.in.ua/echo">
      <fieldset class="signup__fields">
        <legend>Реєстрація</legend>
        <div class="field-block">
          <label for="email">Email: </label>
          <input 
            name="email" 
            type="email" 
            id="email" 
            placeholder="example@gmail.com" 
            required="required"
            autocomplete="off" 
            title="Введіть існуючу електронну адресу" 
            pattern="([A-Za-z0-9][._]?)+[A-Za-z0-9]@[A-Za-z0-9]+(\.?[A-Za-z0-9]){2}\.(com?|net|org)+(\.[A-Za-z0-9]{2,4})?" />
        </div>
        <div class="field-block">
          <label for="password">Пароль: </label>
          <input
            type="password" 
            name="password" 
            id="password" 
            required="required"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            autocomplete="off"
            title="Пароль повинен містити хоча б одну велику літеру, одну малу літеру та одну цифру. &#10; Мінімальна довжина паролю 8 символів." />
        </div>
        <div class="field-block">
          <label for="confirm_password">Підтвердіть пароль: </label>
          <input
            type="password"
            name="confirm_password" 
            id="confirm_password" 
            required="required" 
            title="Підтвердіть введений пароль ще раз"/>
        </div>
        <div class="btn-wrap">
          <input 
            type="submit" 
            value="ЗАРЕЄСТРУВАТИСЯ" />
        </div>
      </fieldset>
    </form>
  </div>

</body>
</html>
