<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>SELECT YOUR CAR</title>
</head>

<body>
  <header class="header">
    <div class="logo-wrap">
      <a class="logo" href="#">
        <img src="images/logo.svg" alt="logo">
      </a>
    </div>
    <div class="menu-wrap">
      <a href="signup.html" class="menu__link">SIGN UP</a>
      <a href="signin.html" class="menu__link">SIGN IN</a>
      <a href="#" class="menu__link active">SELECT YOUR CAR</a>
    </div>
  </header>
  <main class="main">
    <form class="search" method="POST" action="https://fom.in.ua/echo">
      <h1>Розширений пошук авто</h1>
      <div class="search__block">
        <h3 class="search__block-heading">Тип кузова</h3>
        <div class="search__block-item">
          <div class="search__block-info">
            <input type="checkbox" id="station_wagon" name="station_wagon" />
            <label for="station_wagon">Універсал</label>
          </div>
          <div class="search__block-info">
            <input type="checkbox" id="sedan" name="sedan" />
            <label for="sedan">Седан</label>
          </div>
          <div class="search__block-info">
            <input type="checkbox" id="hatchback" name="hatchback" />
            <label for="hatchback">Хетчбек</label>
          </div>
          <div class="search__block-info">
            <input type="checkbox" id="SUV" name="SUV" />
            <label for="SUV">Кросовер</label>
          </div>
          <div class="search__block-info">
            <input type="checkbox" id="coupe" name="coupe" />
            <label for="coupe">Купе</label>
          </div>
          <div class="search__block-info">
            <input type="checkbox" id="cabriolet" name="cabriolet" />
            <label for="cabriolet">Кабріолет</label>
          </div>
        </div>
      </div>
      <hr>
      <div class="search__block">
        <h3 class="search__block-heading">Країна виробник</h3>
        <div class="search__block-item">
          <select class="item__field" name="country">
            <option value="" disabled selected>Оберіть країну</option>
            <option value="Germany">Німеччина</option>
            <option value="Japan">Японія</option>
            <option value="France">Франція</option>
            <option value="USA">США</option>
            <option value="Czech_republic">Чехія</option>
            <option value="Ukraine">Україна</option>
            <option value="Italy">Італія</option>
            <option value="Sweden">Швеція</option>
            <option value="Korea">Корея</option>
            <option value="England">Англія</option>
            <option value="Poland">Польша</option>
            <option value="Canada">Канада</option>
            <option value="other">Інше</option>
          </select>
        </div>
      </div>
      <hr>
      <div class="search__block">
        <h3 class="search__block-heading">Марка авто, рік</h3>
        <div class="search__block-item">
          <select class="item__field" name="brand">
            <option value="" disabled selected>Оберіть марку</option>
            <option value="audi">Audi</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="ford">Ford</option>
            <option value="honda">Honda</option>
            <option value="hyundai">Hyundai</option>
            <option value="kia">Kia</option>
            <option value="lexus">Lexus</option>
            <option value="mercedes_benz">Mercedes-Benz</option>
            <option value="mitsubishi">Mitsubishi</option>
            <option value="nissan">Nissan</option>
            <option value="opel">Opel</option>
            <option value="peugeot">Peugeot</option>
            <option value="renault">Renault</option>
            <option value="skoda">Skoda</option>
            <option value="toyota">Toyota</option>
            <option value="other">Інше</option>
          </select>
          <select class="item__field" name="year_from">
            <option value="" disabled selected>Рік, від</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="other">Інше</option>
          </select>
          <select class="item__field" name="year_to">
            <option value="" disabled selected>Рік, до</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="other">Інше</option>
          </select>
        </div>
      </div>
      <hr>
      <div class="search__block">
        <h3 class="search__block-heading">Вартість</h3>
        <div class="search__block-item">
          <input type="number" name="price_from" placeholder="Від" />
          <input type="number" name="price_to" placeholder="До" />

          <select class="item__field" name="currency">
            <option value="UAH" selected>грн.</option>
            <option value="USD">$</option>
            <option value="EUR">€</option>
          </select>
        </div>
      </div>
      <hr>
      <div class="search__block">
        <h3 class="search__block-heading">Стан авто</h3>
        <div class="search__block-item">
          <select multiple="multiple" class="item__field" name="condition">
            <option value="accident">Був у ДТП</option>
            <option value="undamaged">Повністю непошкоджене</option>
            <option value="repaired">Професійно відремонтовані пошкодження</option>
            <option value="damaged">Не відремонтовані пошкодження</option>
            <option value="uncleared">Нерозмитнене</option>
            <option value="credit">В кредиті</option>
          </select>
        </div>
      </div>
      <hr>
      <div class="search__block">
        <h3 class="search__block-heading">Тип палива</h3>
        <div class="search__block-item">
          <div class="search__block-info">
            <input type="checkbox" id="petrol" name="petrol" />
            <label for="petrol">Бензин</label>
          </div>
          <div class="search__block-info">
            <input type="checkbox" id="gas" name="gas" />
            <label for="gas">Газ</label>
          </div>
          <div class="search__block-info">
            <input type="checkbox" id="diesel" name="diesel" />
            <label for="diesel">Дизель</label>
          </div>
          <div class="search__block-info">
            <input type="checkbox" id="electro" name="electro" />
            <label for="electro">Електро</label>
          </div>
          <div class="search__block-info">
            <input type="checkbox" id="propane_butane" name="propane_butane" />
            <label for="propane_butane">Газ пропан-бутан</label>
          </div>
          <div class="search__block-info">
            <input type="checkbox" id="hybrid" name="hybrid" />
            <label for="hybrid">Гібрид</label>
          </div>
        </div>
      </div>
      <hr>
      <div class="search__block">
        <h3 class="search__block-heading">КПП</h3>
        <div class="search__block-item">
          <input type="radio" name="transmission" value="mechanics" /> Механіка
          <input type="radio" name="transmission" value="automatic" /> Автомат
          <input type="radio" name="transmission" value="tiptronic" /> Типтронік
          <input type="radio" name="transmission" value="robot" /> Робот
          <input type="radio" name="transmission" value="variator" /> Варіатор
        </div>
      </div>
      <hr>
      <div class="search__block">
        <h3 class="search__block-heading">Колір</h3>
        <div class="search__block-item">
          <input type="color" name="color" />
        </div>
      </div>
      <hr>
      <div class="search__block">
        <h3 class="search__block-heading">Комфорт:</h3>
      </div>
      <div class="search__block">
        <h3 class="search__block-heading">Матеріал салону</h3>
        <div class="search__block-item">
          <select class="item__field" name="material">
            <option value="" disabled selected>Оберіть</option>
            <option value="fabric">Тканина</option>
            <option value="leather">Шкіра</option>
            <option value="velur">Велюр</option>
            <option value="mix">Комбінований</option>
            <option value="artificial_leather">Штучна шкіра</option>
          </select>
        </div>
      </div>
      <div class="search__block">
        <h3 class="search__block-heading">Підігрів сидінь</h3>
        <div class="search__block-item">
          <select class="item__field" name="seat_heating">
            <option value="" disabled selected>Оберіть</option>
            <option value="forward">Передні сидіння</option>
            <option value="front_rear">Передні та задні сидіння</option>
          </select>
        </div>
      </div>
      <div class="search__block">
        <h3 class="search__block-heading">Кондиціонер</h3>
        <div class="search__block-item">
          <select class="item__field" name="climate_control">
            <option value="" disabled selected>Оберіть</option>
            <option value="air_cooler">Кондиціонер</option>
            <option value="one_zone">Клімат-контроль 1 зонний</option>
            <option value="two_zone">Клімат-контроль 2 зонний</option>
            <option value="multi_zone">Клімат-контроль багатозонний</option>
          </select>
        </div>
      </div>
      <div class="btn-wrap">
        <input type="submit" value="ПОШУК" />
      </div>
    </form>
  </main>
</body>

</html>
